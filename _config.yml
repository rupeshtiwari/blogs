# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage
lang: en

# Change to your timezone
timezone: Asia/Kolkata

# jekyll-seo-tag settings
title: Rupesh Tiwari's Blog
tagline: 300+ articles on System Design, AWS & Full-Stack
description: >-
  Technical blog by Rupesh Tiwari covering System Design, AWS, Cloud Architecture, and Full-Stack Development. Learn from 15+ years of enterprise experience.

url: "https://blog.rupeshtiwari.com"

github:
  username: rupeshtiwari

twitter:
  username: nicetss

social:
  name: Rupesh Tiwari
  email: nicetss@gmail.com
  links:
    - https://rupeshtiwari.com
    - https://www.linkedin.com/in/nicetss
    - https://github.com/rupeshtiwari
    - https://twitter.com/nicetss

webmaster_verifications:
  google: google5e9eb0a8e9d3c441

# Force light theme mode
theme_mode: light

avatar: /assets/img/bio-photo.jpg
toc: true

# Giscus comments - uses GitHub Discussions
comments:
  provider: giscus
  giscus:
    repo: rupeshtiwari/blogs
    repo_id: # Get from https://giscus.app after enabling Discussions
    category: Announcements
    category_id: # Get from https://giscus.app
    mapping: pathname
    strict: 0
    reactions_enabled: 1
    emit_metadata: 0
    input_position: bottom
    theme: preferred_color_scheme
    lang: en
    loading: lazy

assets:
  self_host:
    enabled:

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

paginate: 10
baseurl: ""

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/